<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Личный дневник</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="wpapper__header">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="Картинка не загрузилась" class="logo__img">
                </a>
                <input class="finderInput" id="finderInput" type="text" placeholder="Поиск по странице">
            </div>

            <div class="content">
                <button class id="myBtn">Добавить новую запись</button>
                <button class="btnDeleteNode"> Удалить </button>
                <div id="myModal" class="modal hide">
                    <div class="modal_content">
                        <span class="close">&times;</span>
                        <p>Создание новое записи</p>
                        <form action="" class="modal__form">
                            <input type="text" name="modal__input" class="modal__input" placeholder="Заголовок"
                                required>
                            <textarea class="modal__area" name="modal__area" placeholder="Напишите сюда свои мысли"
                                required></textarea>
                            <input type="text" class="modal__input_images"
                                placeholder="Вставьте ссылку на картинку"><br>
                            <button class="modal__btn2" type="submit">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>



            <div class="notes">

            </div>

        </div>
    </div>

    <script src="src/index.js" type="module"></script>
</body>

</html>
